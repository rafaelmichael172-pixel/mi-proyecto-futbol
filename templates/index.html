<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApuestaTop LATAM</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="logo-text">APUESTA<span class="logo-highlight">TOP</span></div>
        <div class="subtitle">COMPARADOR Nº1 EN LATINOAMÉRICA</div>
    </header>

    <div class="container">
        {% for casa in casas %}
        <div class="card">
            <div class="tag" style="background-color: {{ casa.etiqueta_color }};">
                {{ casa.etiqueta }}
            </div>
            <div class="card-content">
                <div class="left-col">
                    <img src="{{ casa.logo }}" alt="{{ casa.nombre }}" class="bookie-logo">
                    <div class="rating">⭐⭐⭐⭐⭐</div>
                    <div class="score">{{ casa.puntuacion }}</div>
                </div>
                <div class="right-col">
                    <div class="bonus-title">{{ casa.bono_titulo }}</div>
                    <div class="bonus-amount">{{ casa.bono_desc }}</div>
                    <a href="{{ casa.link }}" class="btn" target="_blank">OBTENER BONO ➤</a>
                    <div class="legal-text">{{ casa.legal }}</div>
                </div>
            </div>
        </div>
        {% endfor %}
        <p style="text-align: center; color: #555; font-size: 10px; margin-top: 20px;">© 2026 ApuestaTop. +18 Juega Responsable.</p>
    </div>
</body>
</html>
