<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChamiScore Pro - Estadísticas Deportivas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <script type="module" crossorigin src="https://widgets.api-sports.io/3.1.0/widgets.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
    <style>
        .navbar-brand { font-weight: 800; letter-spacing: -1px; color: #374df5 !important; }
        .navbar-brand span { color: white; }
    </style>
</head>
<body>
    <nav class="header navbar navbar-expand-lg bg-body-tertiary sticky-top border-bottom border-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">CHAMI<span>SCORE</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" data-sport="football" href="#">Fútbol</a></li>
                    <li class="nav-item"><a class="nav-link" data-sport="basketball" href="#">Baloncesto</a></li>
                    <li class="nav-item"><a class="nav-link" data-sport="baseball" href="#">Béisbol</a></li>
                    <li class="nav-item"><a class="nav-link" data-sport="tennis" href="#">Tenis</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content p-3">
        <div class="row g-3">
            <div class="col-md-3 col-12">
                <div id="leagues-list" class="card text-bg-dark border-secondary">
                    <div class="card-body p-0"><api-sports-widget data-type="leagues"></api-sports-widget></div>
                </div>
            </div>
            <div class="col-md-5 col-12">
                <div id="games-list-container" class="card text-bg-dark border-secondary">
                    <div class="card-body p-0">
                        <div id="games-list"><api-sports-widget data-type="games"></api-sports-widget></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-12">
                <div class="card text-bg-dark border-secondary mb-3"><div class="card-body p-0"><div id="standings-content"></div></div></div>
                <div class="card text-bg-dark border-secondary mb-3"><div class="card-body p-0"><div id="team-content"></div></div></div>
                <div id="game-content" class="card text-bg-dark border-secondary sticky-top" style="top: 80px; z-index: 1;">
                    <div class="card-body p-0"><api-sports-widget data-type="game"></api-sports-widget></div>
                </div>
            </div>
        </div>
    </div>

    <api-sports-widget 
        data-type="config" 
        data-sport="football" 
        data-key="f7fd1f2d10a43c5f2a0568e73fe2f0c9" 
        data-lang="es"
        data-theme="dark" 
        data-show-error="true" 
        data-show-logos="true" 
        data-refresh="60"
        data-favorite="true" 
        data-standings="true" 
        data-team-statistics="true" 
        data-target-league="#games-list" 
        data-target-team="#team-content" 
        data-target-game="#game-content .card-body" 
        data-target-standings="#standings-content">
    </api-sports-widget>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('click', function (event) {
            if (!event.target.matches('.nav-link')) return;
            event.preventDefault();
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            event.target.classList.add('active');
            let sport = event.target.getAttribute('data-sport');
            let configWidget = document.querySelector('api-sports-widget[data-type="config"]');
            configWidget.setAttribute('data-sport', sport);
            let leagues = document.querySelector('api-sports-widget[data-type="leagues"]');
            leagues.innerHTML = ''; leagues.setAttribute('data-sport', sport); leagues.connectedCallback();
            let games = document.querySelector('api-sports-widget[data-type="games"]');
            games.innerHTML = ''; games.setAttribute('data-sport', sport); games.connectedCallback();
            document.getElementById('standings-content').innerHTML = '';
            document.getElementById('team-content').innerHTML = '';
            let game = document.querySelector('api-sports-widget[data-type="game"]');
            if(game) { game.innerHTML = ''; game.setAttribute('data-sport', sport); game.removeAttribute('data-game-id'); game.connectedCallback(); }
        });
    </script>
</body>
</html>
